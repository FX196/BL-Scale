name: Google App Engine Deployment
# For this to work, you must verify the App Engine Admin API is enabled.
on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Retrieving the repo
        uses: actions/checkout@v2
        
      - name: Setting up GCloud Auth
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        env:
          GCLOUD_AUTH: ${{ secrets.GCP_JSON_KEY }} # You must run base64 ./gcp_creds.json, then paste the output into the secrets area in your repo settings.
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd webapp
          pip install -r requirements.txt
      - name: Run deployment
        if: success()
        uses: actions/gcloud/cli@master
        env:
          CLOUDSDK_CORE_PROJECT: aef-default-20200629t160002-8f97
        with:
          entrypoint: gcloud
          args: app deploy ./app.yaml --quiet
